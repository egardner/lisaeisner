<!DOCTYPE HTML>
<html>
{% include head.html %}
<body class="m-scene" id="main">
{% include nav.html %}
<div class="content">
	<article class="scene_element scene_element--fadein">
		<h1>{{page.title}}</h1>
		{% if page.callout %}
			<h2>{{page.callout}}</h2>
		{% endif %}
		{% if page.date %}
			<p class="date">{{page.date}}</p>
		{% endif %}
		{{content}}
		{% if page.author %}
			<hr>
			<p class="author">Author Name</p>
		{% endif %}
	</article>
</div>
</body>
</html>
